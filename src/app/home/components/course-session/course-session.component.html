<section
  class="section course"
  id="courses"
  aria-label="course"
  style="background-image: url('./assets/images/course-bg.jpg')"
>
  <div class="container">
    <p class="section-subtitle">Popular Courses</p>

    <h2 class="h2 section-title">Our Popular Courses</h2>

    <ul class="grid-list">
      <div *ngFor="let course of courses">
        <li>
          <app-course-items [course]="course"></app-course-items>
          <!-- <app-course-item [course]="course"></app-course-item> -->
        </li>
      </div>
    </ul>

    <div class="d-flex justify-content-center">
      <a href="course" class="btn-home btn-home-primary" >
        <span class="span">View All Courses</span>
      </a>
    </div>
  </div>
</section>
