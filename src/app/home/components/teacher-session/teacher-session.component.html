<div class="popular-teacher">
  <div style="margin-top: 100px">
    <p class="section-subtitle text-center mt-5">GIÁO VIÊN</p>
    <h1 class="course-title text-center mb-5">Các giáo viên ưu tú</h1>
    <div class="d-flex flex-wrap p-5">
      <p-carousel
        [value]="teacher"
        [numVisible]="3"
        [numScroll]="3"
        [circular]="false"
      >
        <ng-template let-teacher pTemplate="item">
          <div
            class="border-1 surface-border border-round ms-5 text-center w-75 col-3"
          >
            <app-teacher-item [teacherInfor]="teacher"></app-teacher-item>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
