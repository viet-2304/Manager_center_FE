<div class="card" style="width: 23rem">
  <img
    [src]="imageForCourse"
    class="card-img-top"
    style="height: 20rem; object-fit: cover"
    alt="Avatar"
  />
  <div class="card-body">
    <small>{{courseInfor.lesson}}</small>
    <h5 class="card-title">{{ courseInfor.name }}</h5>
    <p class="card-text">{{ courseInfor.description }}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
