<p-table
  [value]="courseDetail"
  [tableStyle]="{
    'font-size': '16px'
  }"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="learnDate">Ngày học    <p-sortIcon field="date"></p-sortIcon></th>
      <th pSortableColumn="time">Thời gian    <p-sortIcon field="time"></p-sortIcon></th>
      <th pSortableColumn="roomDto">Phòng    <p-sortIcon field="endDate"></p-sortIcon></th>
      <th pSortableColumn="endDate">Danh sách điểm danh    <p-sortIcon field="endDate"></p-sortIcon></th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-course let-expanded="expanded">
    <tr>
      <td> {{ course.learnDate | date: 'dd/MM/yyyy' }}</td>
      <td>
        {{ course.learningSession.fromTime }} -
        {{ course.learningSession.toTime }}
      </td>
      <td>
        Tầng {{ course.roomDto.floorId }} phòng {{ course.roomDto.roomName }}
      </td>
      <td>
        <p-button
          (click)="showListStudentAttendance(course.courseDetailId)"
          icon="fa-regular fa-eye"
        >
        </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
