<div class="modal-create-course">
  <div class="row justify-content-between">
    <div class="col-sm-4 mt-5">
      <img
        src="../../../assets/images/8600.jpg"
        alt=""
        width="500px"
        height="300px"
      />
    </div>
    <div class="col-sm-6">
      <h2 class="logo">Tạo khóa học</h2>
      <br />
      <form [formGroup]="createCourseForm">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="namecourse" class="form-label">Tên khóa học</label>
            <div class="input-group has-validation">
              <input
                type="text"
                class="form-control"
                id="namecourse"
                placeholder="Nhập tên khóa học"
                formControlName="courseName"
              />
            </div>
          </div>
          <div class="col-sm-5 mb-3">
            <label for="state" class="form-label">Chọn giáo viên</label>

            <p-dropdown
              [options]="listTeacher"
              [(ngModel)]="teacherSelected"
              optionLabel="fullName"
              formControlName="teacherId"
            ></p-dropdown>
          </div>
          <div class="col-sm-3 mb-3">
            <label for="slmax" class="form-label">Số lượng tối đa</label>
            <input
              type="number"
              class="form-control"
              id="slmax"
              formControlName="maxQuantity"
            />
          </div>
          <div class="col-sm-6 mb-3">
            <label for="slmax" class="form-label">Môn học</label>
            <input type="text" class="form-control" id="slmax" />
          </div>
          <div class="col-sm-6 mb-3">
            <label for="price" class="form-label">Giá tiền khóa học</label>
            <input
              type="text"
              class="form-control"
              id="price"
              formControlName="price"
            />
          </div>

          <div class="col-sm-6 mb-3">
            <label for="startDate" class="form-label">Ngày bắt đầu khóa</label>
            <input
              type="date"
              class="form-control"
              id="startDate"
              formControlName="fromDate"
            />
          </div>
          <div class="col-sm-6 mb-3">
            <label for="endDate" class="form-label">Ngày kết thúc khóa</label>
            <input
              type="date"
              class="form-control"
              id="endDate"
              formControlName="toDate"
            />
          </div>

          <div class="col-sm-6 mb-3">
            <label for="startDate" class="form-label">Chọn ngày học 1</label>
            <input
              type="date"
              class="form-control"
              id="startDate"
            formControlName="date1"
            />
          </div>
          <div class="col-sm-6 mb-3">
            <label for="startDate" class="form-label">Chọn giờ bắt đầu học buổi 1</label>
            <p-dropdown
              [options]="learningSession"
              [(ngModel)]="learningSessionSelected1"
              optionLabel="name"
              formControlName="learningSession1"
            ></p-dropdown>
          </div>
          <div class="col-sm-12 mb-3 d-flex flex-column">
            <label for="state" class="form-label">Chọn phòng học buổi 1</label>
            <p-dropdown
            [options]="roomResponse"
            [(ngModel)]="roomSelected1"
            optionLabel="name"
            formControlName="room1"
          ></p-dropdown>
          </div>
          <div class="col-sm-6 mb-3">
            <label for="endDate" class="form-label">Chọn ngày học 2</label>
            <input
              type="date"
              class="form-control"
              id="endDate"
              formControlName="date2"
            />
          </div>
          <div class="col-sm-6 mb-3 ">
            <label for="startDate" class="form-label">Chọn giờ bắt đầu học buổi 2</label>
            <p-dropdown
              [options]="learningSession"
              [(ngModel)]="learningSessionSelected2"
              optionLabel="name"
              formControlName="learningSession2"
              class="col-12"
            ></p-dropdown>
          </div>
          <div class="col-sm-12 mb-3 d-flex flex-column">
            <label for="state" class="form-label">Chọn phòng học buổi 2</label>
            <p-dropdown
            [options]="roomResponse"
            [(ngModel)]="roomSelected2"
            optionLabel="name"
            formControlName="room2"
          ></p-dropdown>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <!-- <button class="btn btn-danger btn-lg me-3" type="submit">
            <i class="fa-solid fa-xmark"></i> Hủy
          </button> -->

          <button class="btn btn-success btn-lg" type="submit" (click)="createNewCourse()">
            <i class="fa-solid fa-check"></i> Tạo
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<p-toast></p-toast>
