<p-table
  [value]="listStudentAttendance"
  [tableStyle]="{
    'font-size': '18px'
  }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Tên</th>
      <th>Vắng học</th>
      <th>Ghi chú</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student>
    <tr>
      <td>{{ student.fullName }}</td>
      <td>
        <input
          class="form-check-input"
          type="checkbox"
          id="check1"
          name="option1"
          (change)="chooseStudent(student.studentId)"
        />
      </td>
      <td>
        <input type="text" class="form-control" />
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <tr>
      <td colspan="3">
        <div class="d-flex justify-content-end">
          <button class="btn btn-danger me-3 p-3 fs-3" (click)="cancel()">
            Hủy
          </button>
          <button class="btn btn-success p-3 fs-3" (click)="submit()">
            Ok
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-toast></p-toast>
