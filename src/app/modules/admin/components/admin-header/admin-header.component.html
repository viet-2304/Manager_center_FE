<div class="navbar shadow d-flex justify-content-end px-4">

  <div class="btn-group user-action">
    <button
      type="button "
      class="user-dropdown"
      data-bs-toggle="dropdown"
      data-bs-display="static"
      aria-expanded="false"
    >
      <div class="d-flex">
        <img
          src="https://codewithsadee.github.io/eduhome/assets/images/course-1.jpg"
          class="avatar"
        />
        <span>{{ currentAdmin.email.split("@")[0] }}</span>
      </div>
    </button>
    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-end">
      <li>
        <button class="dropdown-item" type="button" (click)="logout()">
          Logout
          <i class="ms-2 fa-solid fa-arrow-right-from-bracket"></i>
        </button>
      </li>
    </ul>
  </div>
</div>
