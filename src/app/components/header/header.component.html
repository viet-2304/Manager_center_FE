<header class="header" data-header *ngIf="isShow">
  <div class="container">
    <h1>
      <a href="#" class="logo">EduAcademy</a>
    </h1>

    <nav class="navbar" data-navbar>
      <div class="navbar-top">
        <a href="#" class="logo">EduHome</a>

        <button
          class="nav-close-btn"
          aria-label="Close menu"
          data-nav-toggler
        ></button>
      </div>

      <ul class="navbar-list">
        <li class="navbar-item">
          <a href="#home" class="navbar-link" data-nav-toggler>Home</a>
        </li>

        <li class="navbar-item">
          <a href="#about" class="navbar-link" data-nav-toggler>About</a>
        </li>

        <li class="navbar-item">
          <a href="course" class="navbar-link" data-nav-toggler>Courses</a>
        </li>

        <li class="navbar-item">
          <a href="teacher" class="navbar-link" data-nav-toggler>Teacher</a>
        </li>

        <li class="navbar-item">
          <a href="#" class="navbar-link" data-nav-toggler>Contact</a>
        </li>
      </ul>
    </nav>

    <div class="header-actions">
      <a
        (click)="redirect('/auth/login')"
        class="header-action-btn login-btn"
        *ngIf="!isLogin"
      >
        <span class="span">Login / Register</span>
      </a>
      <div *ngIf="isLogin">
        <div class="dropdown">
          <button
            class="user-item"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fa-regular fa-user"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
